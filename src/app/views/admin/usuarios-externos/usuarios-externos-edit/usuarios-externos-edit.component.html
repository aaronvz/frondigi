<div mat-dialog-title style="height: auto;">
  {{ data.title }}
  <button mat-icon-button (click)="doCerrar()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="m-3">
    <form autocomplete="off" [formGroup]="formulario">
      <div class="row mt-1">
        <form autocomplete="off" [formGroup]="formulario">
          <div class="row mt-1">
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="usuario" type="text" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Teléfono</mat-label>
              <input matInput formControlName="telefono" type="text" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombres" type="text" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Apellidos</mat-label>
              <input matInput formControlName="apellidos" type="text" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Tipo documento</mat-label>
              <input matInput formControlName="tipoDocumento" type="text" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Documento</mat-label>
              <input matInput formControlName="numeroDocumento" type="text" required>
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="outline">
              <mat-label>Fecha de nacimiento</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Seleccione un rol</mat-label>
              <mat-select formControlName="roleId">
                <mat-option [value]="item.id" *ngFor="let item of roleItems" required>{{item.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-6">
              <mat-label>Contraseña</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>
            <mat-checkbox class="col-md-6" formControlName="activo" >Usuario activo</mat-checkbox>
          </div>
        </form>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="role == 1" class="m-1" (click)="doAceptar()" mat-raised-button color="primary">Aceptar</button>
  <button *ngIf="role == 2" class="m-1" (click)="doActualizar()" mat-raised-button color="primary">Actualizar</button>
</mat-dialog-actions>
