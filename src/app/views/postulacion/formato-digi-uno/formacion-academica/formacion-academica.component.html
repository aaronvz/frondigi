<div class="float-end">
  <button mat-button (click)="all()">Actualizar</button>
  <button mat-button>Agregar</button>
</div>

<table mat-table [dataSource]="registers" class="mat-elevation-z0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="gradoAcademicoNombre">
    <th mat-header-cell *matHeaderCellDef> Grado acad√©mico  </th>
    <td mat-cell *matCellDef="let element"> {{element.gradoAcademicoNombre}} </td>
  </ng-container>
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>
  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
