<div class="float-end">
  <button mat-button (click)="all()">Actualizar</button>
  <button mat-button (click)="doCrear()">Agregar</button>
</div>
<table mat-table [dataSource]="registers" class="mat-elevation-z0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef> Equipo de investigación </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Especialidad o experiencia </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>
  <ng-container matColumnDef="orcid">
    <th mat-header-cell *matHeaderCellDef> Especialidad o experiencia </th>
    <td mat-cell *matCellDef="let element"> {{element.orcid}} </td>
  </ng-container>
  <ng-container matColumnDef="horasContratadas">
    <th mat-header-cell *matHeaderCellDef> Horas contratadas por al unidad académica </th>
    <td mat-cell *matCellDef="let element"> {{element.horasContratadas}} </td>
  </ng-container>
  <ng-container matColumnDef="horasSolicitadas">
    <th mat-header-cell *matHeaderCellDef> Horas solicitadas a DIGI </th>
    <td mat-cell *matCellDef="let element"> {{element.horasSolicitadas}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Opciones">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEditar(element)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="onBorrar(element)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>
